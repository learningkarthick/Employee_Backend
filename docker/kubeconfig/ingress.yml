apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: employee-backend-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - myappdemo.eastus.cloudapp.azure.com
      secretName: myappdemo-tls
  rules:
    - host: myappdemo.eastus.cloudapp.azure.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: employee-backend-service
                port:
                  number: 8080